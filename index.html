<body onload="main()">

<h1> Multi-objective optimization for the Tana Waterfund </h1>

<div id="parcoords_n_map_block">
<div id="parcoords_sliders_block">

  <!--Paarcoords-->
  <h4> Objective scores <button id="btnHelp_parcoords">?</button> </h4>
  <div id="parcoords_canvas" class="parcoords" style="width:960px;height:200px;"> 
  </div> 

  <!--Sliders-->
  <div class="sliders" id=sliders_canvas >
    <h5> Objective weights <button id="btnHelp_sliders">?</button> </h5>
      <div class="slider_ow">
        AWY weight :&nbsp;&nbsp; <b>0</b> &nbsp;
        <input id="obj1_slider" type="text"/> &nbsp;&nbsp; <b>100%</b>
      </div>
      <div class="slider_ow"">
        SDE weight :&nbsp;&nbsp; <b>0</b> &nbsp;
        <input id="obj2_slider" type="text"/> &nbsp;&nbsp; <b>100%</b>
      </div>
      <div class="slider_ow">
        SDL Weight :&nbsp;&nbsp; <b>0</b> &nbsp;
        <input id="obj3_slider" type="text"/> &nbsp;&nbsp; <b>100%</b>
      </div>
  </div>
</div>



<div id="map_block"">
  
  <div id="map_controls">
    
      <!--Toggle button-->
      &emsp; &emsp;
      <input id="map_toggle" class="inline" type="checkbox" data-toggle="toggle" data-on="Objective<br>score maps" data-off="Land cover <br>maps" data-onstyle="warning" data-offstyle="info" data-size="mini"> <!-- other colors: "primary", "success" , "danger" -->

      <!--Radiobuttons-->
      <div id="Radiobuttons" class="inline">
        <div style="display:block;"> <input type="radio" name="radiobutton" value="1" id="radio1"/> <label for="radio1" id="label_radio1">Modal portfolio</label> </div>
        <div style="display:block;"> <input type="radio" name="radiobutton" value="2" id="radio2"/> <label for="radio2" id="label_radio2">Percent agreement map</label> </div>
        <div style="display:block;"> <input type="radio" name="radiobutton" value="3" id="radio3"/> <label for="radio3" id="label_radio3">Footprint of portfolios</label> </div>

      </div> 
      &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp; &emsp;
      <h3 id="map_title" style="display:inline;"> Map title </h3>
      &emsp; &emsp; 
      <p id="map_stat" style="display:inline;"> Map statistics </p>
      &emsp; &emsp;
      <button id="btnReset" class="inline">Reset all selections</button>

  </div>


    <div id="map_n_legend">

        <!--Legend-->
        <svg id="legend" class="legend" width="140"></svg>
        <!--Map-->
        <canvas id="map_canvas" width="1030" height="335"></canvas>

        <button style="position: absolute; top: 0; right: 0;" id="Calc_map">Calculate map for selection</button>

        <!--<canvas id="map_canvas2" width="1936" height="599"></canvas>-->
    </div>
</div>

</div>

<div id="scatterplots" width="220" style="vertical-align: top;">

<h4> Trade-offs curves <button id="btnHelp_scatterplots">?</button></h4>
